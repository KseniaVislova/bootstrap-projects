<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="w-auto">
        <section class="menu">
          <nav class="navbar navbar-expand-lg flex-column menu-nav">
            <a class="navbar-brand mb-5 text-center logo" href="#">F.</a>
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav mb-2 mb-lg-0 flex-column align-self-start">
                <li class="nav-item mb-4">
                  <a class="nav-link nav-link-icon home" href="#"></a>
                </li>
                <li class="nav-item mb-4">
                  <a class="nav-link nav-link-icon education" href="#"></a>
                </li>
                <li class="nav-item mb-4">
                  <a class="nav-link nav-link-icon user" href="#"></a>
                </li>
                <li class="nav-item mb-4">
                  <a class="nav-link nav-link-icon chat" href="#"></a>
                </li>
                <li class="nav-item mb-4">
                  <a class="nav-link nav-link-icon settings" href="#"></a>
                </li>
              </ul>
            </div>
            <a class="nav-link nav-link-icon login" href="#"></a>
          </nav>
        </section>
      </div>
      <div class="w-auto">
        <div class="row">
          <div class="padding">
            <section class="header">
              <div class="row header-content">
                <h2 class="title">Hello Josh!</h2>
                <p class="section-text">It’s good to see you again.</p>
              </div>
            </section>
            <section class="slider-course">
              <div class="row justify-content-between">
                <div class="w-75">
                  <div class="d-flex justify-content-between align-items-center slider-course-content">
                    <div class="course-icon">
                      <img src="img/spanish.png" alt="spanish">
                    </div>

                    <div class="course-name">
                      <h4 class="course-title">Spanish B2</h4>
                      <p class="course-author">by Alejandro Velazquez</p>
                    </div>
                    <div class="course-progress">83%</div>
                    <a href="#" class="btn btn-local">Continue</a>
                  </div>
                </div>
                <div class="col-3">кнопки</div>
              </div>
            </section>
            <section class="courses">courses</section>
          </div>

          <div class="col-4 padding">
            <section class="search">search</section>
            <section class="stat-boxes">stat-boxes</section>
            <section class="stats">stats</section>
            <section class="banner">banner</section>
          </div>


        </div>

      </div>
    </div>


  </div>


</body>

</html>
